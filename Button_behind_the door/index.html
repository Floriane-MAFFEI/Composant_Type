<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Trapdoor Animation</title>
  </head>
  <body>
    <div class="social-container">
      <div class="trapdoor linkedin">
        <div class="top door linkedin"></div>
        <div class="bottom door lnkedin"></div>
        <a
          href="https://www.linkedin.com/in/floriane-maffei/"
          class="follow-button"
          data-show-count="false"
          data-size="large"
          data-dnt="false"
          >Suis moi</a
        >
      </div>
      <div class="trapdoor github">
        <div class="top door github"></div>
        <div class="bottom door github"></div>
        <a
          href="https://github.com/Floriane-MAFFEI"
          class="follow-button"
          data-show-count="false"
          data-size="large"
          data-dnt="false"
          >Suis moi</a
        >
      </div>
      <div class="trapdoor mail">
        <div class="top door mail"></div>
        <div class="bottom door mail"></div>
        <a
          href="mailto:floriane.maffei.pro@gmail.com"
          class="follow-button"
          data-show-count="false"
          data-size="large"
          data-dnt="false"
          >Ecris moi</a
        >
      </div>
    </div>

    <script src="path/to/linkedin-script.js" defer></script>
    <script src="path/to/github-script.js" defer></script>
  </body>
</html>
