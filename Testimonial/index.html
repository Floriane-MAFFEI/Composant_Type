<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="testimonials-container">
      <div class="progress-bar"></div>
      <div class="quote quote-right"><i class="bi bi-quote"></i></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
        ullam? Totam expedita amet ipsam corrupti tempore maxime quibusdam
        inventore, aut iusto consectetur sapiente. Voluptas labore sunt expedita
        quo. Iure, doloremque!
      </p>
      <div class="quote quote-left"><i class="bi bi-quote"></i></div>
      <div class="centered-items">
        <img class="logo" src="./img/avatar.jpg" alt="logo" />
        <div class="user-details">
          <h4 class="username">NOM</h4>
          <p class="role">Titre</p>
        </div>
      </div>
      <div class="arrow arrow-right" onclick="changeTestimonial(1)">
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
