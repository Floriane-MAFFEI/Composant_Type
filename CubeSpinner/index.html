<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Spinner</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div>
      <a href="../index.html">
        <button class="btn">Retour Accueil</button>
      </a>
    </div>
    <div class="cubespinner">
      <div class="face1">
        <img src="./img/php.png" alt="logo de PHP" />
      </div>
      <div class="face2">
        <img src="./img/js.png" alt="logo de Javascript" />
      </div>
      <div class="face3">
        <img src="./img/Symfony.png" alt="logo de Symfony" class="symfony" />
      </div>
      <div class="face4">
        <img src="./img/html.png" alt="logo de HTML 5" />
      </div>
      <div class="face5">
        <img src="./img/css.png" alt="logo de CSS 3" />
      </div>
      <div class="face6">
        <img src="./img/github.png" alt="logo de github" class="git" />
        <img src="./img/git.png" alt="logo de git" class="gitHub" />
      </div>
    </div>
  </body>
</html>
