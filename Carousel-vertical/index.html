<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel vertical</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div>
      <a href="../index.html">
        <button class="btn">Retour Accueil</button>
      </a>
    </div>
    <div id="carousel-wrapper">
      <div id="menu">
        <div id="current-option">
          <span
            id="current-option-text1"
            data-previous-text=""
            data-next-text=""
          ></span>
          <span
            id="current-option-text2"
            data-previous-text=""
            data-next-text=""
          ></span>
        </div>
        <button id="previous-option"></button>
        <button id="next-option"></button>
      </div>
      <div id="image"></div>
    </div>
    <div id="carousel-wrapper2">
      <div id="menu-2">
        <div id="current-option">
          <span
            id="current-option-text1-2"
            data-previous-text=""
            data-next-text=""
          ></span>
          <span
            id="current-option-text2-2"
            data-previous-text=""
            data-next-text=""
          ></span>
        </div>
        <button id="previous-option-2"></button>
        <button id="next-option-2"></button>
      </div>
      <div id="image-2"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
